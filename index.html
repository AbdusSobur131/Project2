<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to Our Aplication</h1>
                <p>Please login use the Platform</p>
            </div>
            <div class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Your Email:</label><br><br>
                        <input type="email" placeholder="Enter Your Email">
                    </div>
                    <br>
                    <div class="form-item">
                        <label for="password">Enter Your Password:</label><br><br>
                        <input type="password" placeholder="Enter Your Password">
                    </div>
                    <div class="form-item">
                        <div class="check">
                            <input type="checkbox">
                            <label for="chackbox">Remember Me</label>
                        </div>
                    </div>
                    <button type="submit">Sign In</button>
                </div>
                <hr style="width: 50%;color: white;">
                <div class="login-form-footer">
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                        Facebook  
                    </a>
                    <a href="#" >
                        <i class="fa-brands fa-google"></i>
                        Google
                    </a>
                </div>
            </div>
        </div>
        <div class="login-right">
            <img src="img/client-portal.png">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
